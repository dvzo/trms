<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Review Form</title>
	<link rel="stylesheet" type="text/css" href="resources/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="resources/custom_css/custom.css">
	<script type="text/javascript" src="resources/javascript/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="resources/javascript/customPromises.js"></script>
	<script type="text/javascript" src="resources/javascript/custom.js"></script>
	<script type="text/javascript" src="resources/javascript/configurePersonalInformation.js"></script>
	<script type="text/javascript" src="resources/javascript/configureCommentBox.js"></script>
</head>
<body>

	<!-- Nav bar -->
	<div id="navbarPlaceHolder"></div>

	<!-- Progress bar -->
	<div class="container col-7" id="progress_bar">
		<h1 id="approval_header">Approval Progress</h1>
		<div class="progress">
			<div class="progress-bar-striped bg-success progress-bar-animated" id="supervisorBox" role="progressbar" style="width:20%">
				Supervisor<br>
				approved!
			</div>
			<div class="progress-bar-striped bg-success progress-bar-animated" id="headBox"role="progressbar" style="width:20%">
				Department Head<br>
				approved!
			</div>
			<div class="progress-bar-striped bg-info" role="progressbar" id="bencoBox" style="width:20%">
				BenCo<br>
				pending approval
			</div>
			<div class="progress-bar-striped bg-info" role="progressbar" id="gradeBox" style="width:20%">
				Grade<br>
				pending approval
			</div>
			<div class="progress-bar-striped bg-info" role="progressbar" id="awardBox" style="width:20%">
				Reimbursement<br>
				award pending
			</div>
		</div>
	</div>
	
	<!-- Reimbursement Form -->
	<div class="container col-6 mt-5 mb-5" id="reimbursement_form">	
		<h1>Reimbursement Form</h1>
		<form enctype="multipart/form-data" action="reimbursementForm" method="POST"  >
			<div class="form-group row">
				<div class="form-group col-8">
					<label for="title">Title</label>
					<input type="text" name="title" class="form-control" id="title" required="required"/>
					<small id="fileHelp" class="form-text text-muted">Please give a title to your request</small>
				</div>
			</div>
			
			
			<div class= "form-group row">
				<div class="form-group col-4">
					<label for=PID >PID</label>
					<input type=text name="pid" class="form-control" id="PID" required="required"/>
			</div>
				
				<div class="form-group col-4">
					<label for="firstname">First Name</label>
					<input type="text" class="form-control" id="firstname" required="required"/>
				</div>
				
				<div class="form-group col-4">
					<label for="lastname">Last Name</label>
					<input type="text" class="form-control" id="lastname" required="required"/>
				</div>
			</div>
			
			<div class="form-group row">
				<div class="form-group col-5">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" required="required"/>
				</div>
				<div class="form-group col-5">
					<label for="phone_number">Phone Number</label>
					<input type="tel" class="form-control" id="phone_number" required="required"/>
				</div>
			</div>
			<div class="form-group row">
				<div class="form-group col-3">
					<label for="street">Street</label>
					<input type="text" name="street" class="form-control" id=street required="required"/>
				</div>
				<div class="form-group col-3">
					<label for="city">City</label>
					<input type="text" name="city" class="form-control" id=city required="required"/>
				</div>
				
				<div class="form-group col-3">
					<label for="state">State</label>
					<select class="form-control" name="state" id="state" required="required">
					 	<option value="AL">Alabama</option>
					    <option  value="AK">Alaska</option>
					    <option value="AZ">Arizona</option>
					    <option value="AR">Arkansas</option>
					    <option value="CA">California</option>
					    <option value="CO">Colorado</option>
					    <option value="CT">Connecticut</option>
					    <option value="DE">Delaware</option>
					    <option value="DC">District Of Columbia</option>
					    <option value="FL">Florida</option>
					    <option value="GA">Georgia</option>
					    <option value="HI">Hawaii</option>
					    <option value="ID">Idaho</option>
					    <option value="IL">Illinois</option>
					    <option value="IN">Indiana</option>
					    <option value="IA">Iowa</option>
					    <option value="KS">Kansas</option>
					    <option value="KY">Kentucky</option>
					    <option value="LA">Louisiana</option>
					    <option value="ME">Maine</option>
					    <option value="MD">Maryland</option>
					    <option value="MA">Massachusetts</option>
					    <option value="MI">Michigan</option>
					    <option value="MN">Minnesota</option>
					    <option value="MS">Mississippi</option>
					    <option value="MO">Missouri</option>
					    <option value="MT">Montana</option>
					    <option value="NE">Nebraska</option>
					    <option value="NV">Nevada</option>
					    <option value="NH">New Hampshire</option>
					    <option value="NJ">New Jersey</option>
					    <option value="NM">New Mexico</option>
					    <option value="NY">New York</option>
					    <option value="NC">North Carolina</option>
					    <option value="ND">North Dakota</option>
					    <option value="OH">Ohio</option>
					    <option value="OK">Oklahoma</option>
					    <option value="OR">Oregon</option>
					    <option value="PA">Pennsylvania</option>
					    <option value="RI">Rhode Island</option>
					    <option value="SC">South Carolina</option>
					    <option value="SD">South Dakota</option>
					    <option value="TN">Tennessee</option>
					    <option value="TX">Texas</option>
					    <option value="UT">Utah</option>
					    <option value="VT">Vermont</option>
					    <option value="VA">Virginia</option>
					    <option value="WA">Washington</option>
					    <option value="WV">West Virginia</option>
					    <option value="WI">Wisconsin</option>
					    <option value="WY">Wyoming</option>
					</select>
				</div>
				<div class="form-group col-2">
					<label for="zip_code">Zip Code</label>
					<input type="number" name="zipcode" class="form-control" id=zip_code required="required"/>
				</div>
			</div>
			
			
			
			<div class="form-group row">
				<div class="form-group col-3">
					<label for="event_type">Event</label>
					<select class="form-control" name="type_of_event" id="event_type" required="required">
						<option value="University Courses">University Courses</option>
						<option value="Seminars">Seminars</option>
						<option value="Certification Preparation Classes">Certification Preparation Classes</option>
						<option value="Certification">Certification</option>
						<option value="Technical Training">Technical Training</option>
						<option value="Other">Other</option>
					</select>
				</div>
				
				<div class="form-group col-3">
					<label for="date">Date</label>
					<input type="date" name="start_date" class="form-control" id="date" required="required">
				</div>
				
				<div class="form-group col-2">
					<label for="time">Time</label>
					<input type="time" name="start_time" class="form-control" id=time required="required"/>
				</div>
				
				<div class="form-group col-2" >
					<label for="cost">Cost</label>
					<input type="number" name="requested_amount" min=".00" step=".01" class="form-control" id=cost required="required"/>
				</div>
				
				<div class="form-group col-2">
					<label for="timeoff">Hours Off</label>
					<input type="number" name="time_off" class="form-control" id=timeoff/>
				</div>
			</div>

			<div class="form-group">
				<label for="description">Description</label>
				<textarea class="form-control" rows="4" maxlength="1000" name="description" id=description required="required"></textarea>
			</div>

			<div class="form-group">
				<label for="grading_format">Grading Format</label>
				<select class="form-control" name="grading_format" id="grading_format" required="required">
					<option value="Percentage">Percentage</option>
					<option value="Pass/Fail">Pass/Fail</option>
					<option value="Other">Other</option>
				</select>
			</div>
			
			<!-- Add multiple documents to the form -->
			
			<!-- <div class="form-group">
				<div class="row ml-1">
						<h4>Additional Documents</h4>
						 <button id="add_doc" type="button" class="btn btn-default btn-sm ml-1">
          					<span class="glyphicon glyphicon-plus"></span> Plus
        				</button>
        				 <button id="remove_doc" type="button" class="btn btn-default btn-sm ml-1">
          					<span class="glyphicon glyphicon-minus"></span> Minus
        				</button>
					</div>			
			</div>
			
			<ul class="list-group" id="additional_doc">
				
			</ul> -->

		<div class="form-group">
			<button type="submit" class="btn btn-primary center-block ">Submit</button>
		</div>	
		
		</form>	
	</div>
	
	<!-- Comment box -->
	<div class="form-group col-7" id="comment_box">
 		<label for="comment">Name, Title: </label>
 		<textarea class="form-control" rows="5" id="comment"></textarea>
 	</div>
 	<div class="form-group col-2">
			<button id="add_comment" type="button" class="btn btn-primary center-block ">Post Comment</button>
	</div>
	
	<!-- Posts -->
	<div class="posts">
		<ul class="list-group" id="append_comment"></ul>
	</div>

</body>
</html>
