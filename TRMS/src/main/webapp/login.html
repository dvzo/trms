<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="resources/custom_css/custom.css">
		<link rel="stylesheet" type="text/css" href="resources/css/bootstrap.css">
	</head>
	<body>
		<div class="container col-3 mt-5">
			<form action="index" method="post">
				<div class="form-group">
					<img class="form-control" alt="revature logo" src="resources/img/revature_logo.png">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" name="username" class="form-control" id="email"/>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" name="password" class="form-control" id="password"/>
				</div>
				<button class="btn btn-lg btn-primary btn-block">Login</button>
			</form>
		</div>
	</body>
</html>
